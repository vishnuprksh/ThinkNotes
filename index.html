
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1117;
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Markdown Preview Styles */
        .markdown-body {
            line-height: 1.6;
        }
        .markdown-body h1 { font-size: 2em; font-weight: 700; border-bottom: 1px solid #30363d; padding-bottom: 0.3em; margin-bottom: 16px; margin-top: 24px; color: #f0f6fc; }
        .markdown-body h2 { font-size: 1.5em; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 0.3em; margin-bottom: 16px; margin-top: 24px; color: #f0f6fc; }
        .markdown-body h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 16px; margin-top: 24px; color: #f0f6fc; }
        .markdown-body p { margin-bottom: 16px; }
        .markdown-body strong { font-weight: 600; color: #f0f6fc; }
        .markdown-body em { font-style: italic; }
        .markdown-body code { padding: 0.2em 0.4em; margin: 0; font-size: 85%; background-color: rgba(110,118,129,0.4); border-radius: 6px; font-family: 'Fira Code', monospace; }
        .markdown-body pre { padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45; background-color: #161b22; border-radius: 6px; margin-bottom: 16px; }
        .markdown-body pre code { background-color: transparent; padding: 0; font-size: 100%; color: #c9d1d9; }
        .markdown-body ul { list-style-type: disc; padding-left: 2em; margin-bottom: 16px; }
        .markdown-body ol { list-style-type: decimal; padding-left: 2em; margin-bottom: 16px; }
        .markdown-body blockquote { padding: 0 1em; color: #8b949e; border-left: 0.25em solid #30363d; margin-bottom: 16px; }
        
        /* Table Styles */
        .markdown-body table { border-spacing: 0; border-collapse: collapse; margin-bottom: 16px; width: 100%; display: block; overflow: auto; }
        .markdown-body table th { font-weight: 600; background-color: #161b22; border: 1px solid #30363d; padding: 6px 13px; color: #f0f6fc; }
        .markdown-body table td { border: 1px solid #30363d; padding: 6px 13px; }
        .markdown-body table tr { background-color: #0d1117; border-top: 1px solid #30363d; }
        .markdown-body table tr:nth-child(2n) { background-color: #161b22; }

        /* NATIVE PRINT STYLES */
        @media print {
            body {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }
            .no-print, header, footer, .chat-panel-container, button, .sidebar-trigger {
                display: none !important;
            }
            main {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
                background: white !important;
            }
            .markdown-body {
                background: white !important;
                color: black !important;
                padding: 20px !important;
            }
            .markdown-body * {
                color: black !important;
                border-color: #eee !important;
            }
            .markdown-body h1, .markdown-body h2 {
                border-bottom: 1px solid #eee !important;
            }
            .markdown-body pre {
                background-color: #f6f8fa !important;
                border: 1px solid #ddd !important;
                page-break-inside: avoid;
            }
            .markdown-body code {
                background-color: #f6f8fa !important;
            }
            /* Reset specific tailwind dark mode colors if they persist */
            #root, #main-view {
                background: white !important;
                color: black !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
</body>
</html>
